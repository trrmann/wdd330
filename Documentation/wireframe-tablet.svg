  <!-- Meal Plan Summary and Shopping List Btn on same row -->
  <rect x="65" y="275" width="175" height="32" rx="8" fill="#C2B280" stroke="#38421f" stroke-width="1"/>
  <rect x="255" y="275" width="180" height="32" rx="8" fill="#C2B280" stroke="#38421f" stroke-width="1"/>
  <text x="152" y="295" font-size="13" text-anchor="middle" fill="#38421f" font-family="Oswald, Arial Black, Impact, sans-serif">MEAL PLAN</text>
  <text x="345" y="295" font-size="13" text-anchor="middle" fill="#38421f" font-family="Oswald, Arial Black, Impact, sans-serif">SHOPPING LIST</text>
  <!-- Recipe Cards Grid (2 columns) -->
    <!-- Recipe Cards 2x2 Grid -->
    <rect x="65" y="317" width="175" height="120" rx="10" fill="#FFF" stroke="#38421f" stroke-width="1"/>
    <rect x="255" y="317" width="175" height="120" rx="10" fill="#FFF" stroke="#38421f" stroke-width="1"/>
    <rect x="65" y="452" width="175" height="120" rx="10" fill="#FFF" stroke="#38421f" stroke-width="1"/>
    <rect x="255" y="452" width="175" height="120" rx="10" fill="#FFF" stroke="#38421f" stroke-width="1"/>
    <text x="152" y="377" font-size="13" text-anchor="middle" fill="#38421f" font-family="Oswald, Arial Black, Impact, sans-serif">RECIPE CARD</text>
    <text x="345" y="377" font-size="13" text-anchor="middle" fill="#38421f" font-family="Oswald, Arial Black, Impact, sans-serif">RECIPE CARD</text>
    <text x="152" y="512" font-size="13" text-anchor="middle" fill="#38421f" font-family="Oswald, Arial Black, Impact, sans-serif">RECIPE CARD</text>
    <text x="345" y="512" font-size="13" text-anchor="middle" fill="#38421f" font-family="Oswald, Arial Black, Impact, sans-serif">RECIPE CARD</text>
    <!-- Footer -->
    <rect x="65" y="587" width="370" height="32" rx="8" fill="#38421f" stroke="#2D2D2D" stroke-width="1"/>
    <text x="250" y="609" font-size="13" text-anchor="middle" fill="#F5F5DC" font-family="Oswald, Arial Black, Impact, sans-serif">FOOTER NAV</text>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>WDD 330 - Web Frontend Development II - Tracy Robert Mann</title>
    <meta
      name="description"
      content="Home page for the WDD 330 - Web Frontend Development II class as authored by Tracy Robert Mann."
    >
    <meta name="author" content="Tracy Robert Mann" >
    <link rel="icon" href="images/Chow%20Tray.svg" type="image/svg+xml" >
    <link rel="stylesheet" href="styles/responsive.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <script type="module" src="scripts/home.js"></script>
  </head>
  <body class="body">
    <span id="home" class="visually-hidden">Home section</span>
    <span id="recipes" class="visually-hidden">Recipes section</span>
    <span id="mealplan" class="visually-hidden">Meal plan section</span>
    <span id="shopping" class="visually-hidden">Shopping section</span>
    <span id="more" class="visually-hidden">Chow Tools section</span>
    <template id="headerTemplate">
      <header class="header">
        <div class="header-row">
          <span class="header-logo">
            <img
              src="images/Chow%20Tray.svg"
              alt=""
              aria-hidden="true"
              width="32"
              height="24"
            >
          </span>
          <h1 class="header-title">CHOW PLANNER</h1>
          <button class="header-hamburger" aria-label="Open menu" tabindex="0">
            <svg
              class="hamburger-icon"
              width="28"
              height="20"
              viewBox="0 0 28 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect y="2" width="28" height="4" rx="2" fill="currentColor" />
              <rect y="8" width="28" height="4" rx="2" fill="currentColor" />
              <rect y="14" width="28" height="4" rx="2" fill="currentColor" />
            </svg>
          </button>
        </div>
      </header>
    </template>
    <template id="menuTemplate">
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="#home">Home</a></li>
          <li class="menu-item"><a href="#recipes">Recipes</a></li>
          <li class="menu-item"><a href="#mealplan">Meal Plan</a></li>
          <li class="menu-item"><a href="#shopping">Shopping</a></li>
          <li class="menu-item"><a href="#more">Chow Tools</a></li>
        </ul>
      </nav>
    </template>
    <template id="mainTemplate">
      <main class="main">
        <h2>Page title</h2>
        <div class="content-wrapper"></div>
      </main>
    </template>
    <template id="homePageTemplate">
      <div class="search-bar">
        <label class="visually-hidden" for="home-search-input"
          >Search recipes</label
        >
        <input id="home-search-input" type="search" placeholder="SEARCH BAR" >
        <button type="button">Search</button>
      </div>
      <div class="home-actions">
        <button class="meal-plan-summary" type="button">
          MEAL PLAN SUMMARY
        </button>
        <button
          class="shopping-list-btn"
          id="shopping-list-btn-top"
          type="button"
        >
          SHOPPING LIST
        </button>
      </div>
      <div class="recipe-cards">
        <!-- Recipe cards will be dynamically inserted here -->
      </div>

      <button
        class="shopping-list-btn"
        id="shopping-list-btn-bottom"
        type="button"
      >
        SHOPPING LIST
      </button>

      <template id="recipeCardTemplate">
        <img src="" alt="" >
        <h3>Recipe title</h3>
        <p></p>
      </template>
      <template id="recipeDetailTemplate">
        <section class="recipe-detail">
          <button
            class="recipe-detail-close"
            type="button"
            aria-label="Close recipe details"
          ></button>
          <div class="recipe-detail-header">
            <img class="recipe-detail-image" src="" alt="" >
            <div class="recipe-detail-summary">
              <h3 class="recipe-detail-title">Recipe title</h3>
              <p class="recipe-detail-meta"></p>
            </div>
          </div>
          <div class="recipe-detail-body">
            <section class="recipe-detail-ingredients">
              <h4>Ingredients</h4>
              <p class="recipe-detail-ingredients-hint">
                Tap an ingredient to view details.
              </p>
              <ul class="recipe-detail-ingredients-list"></ul>
            </section>
            <section class="recipe-detail-instructions">
              <h4>Instructions</h4>
              <p class="recipe-detail-instructions-text"></p>
            </section>
            <section class="recipe-detail-actions">
              <button class="recipe-detail-nutrition-btn" type="button">
                View Nutrition
              </button>
            </section>
          </div>
        </section>
      </template>
      <template id="ingredientDetailTemplate">
        <section class="ingredient-detail">
          <button
            class="ingredient-detail-close"
            type="button"
            aria-label="Close ingredient details"
          ></button>
          <div class="ingredient-detail-header">
            <img class="ingredient-detail-image" src="" alt="" >
            <div class="ingredient-detail-summary">
              <h3 class="ingredient-detail-title">Ingredient details</h3>
              <p class="ingredient-detail-meta"></p>
            </div>
          </div>
          <div class="ingredient-detail-body">
            <p class="ingredient-detail-original"></p>
            <p class="ingredient-detail-amount"></p>
            <p class="ingredient-detail-aisle"></p>
            <p class="ingredient-detail-meta-info"></p>
          </div>
        </section>
      </template>
      <template id="nutritionDetailTemplate">
        <section class="nutrition-detail">
          <button
            class="nutrition-detail-close"
            type="button"
            aria-label="Close nutrition details"
          ></button>
          <div class="nutrition-detail-header">
            <div class="nutrition-detail-summary">
              <h3 class="nutrition-detail-title">Nutrition</h3>
              <p class="nutrition-detail-meta"></p>
            </div>
          </div>
          <div class="nutrition-detail-body">
            <ul class="nutrition-detail-list"></ul>
          </div>
        </section>
      </template>
    </template>
    <template id="recipesPageTemplate">
      <div class="search-bar">
        <div class="recipes-search-controls">
          <fieldset class="recipes-search-type-group">
            <legend>Search By</legend>
            <label>
              <input
                type="checkbox"
                name="recipes-search-type"
                value="name"
                checked
              >
              Name
            </label>
            <label>
              <input
                type="checkbox"
                name="recipes-search-type"
                value="ingredient"
              >
              Ingredient
            </label>
            <label>
              <input
                type="checkbox"
                name="recipes-search-type"
                value="nutrition"
              >
              Nutrition
            </label>
          </fieldset>
        </div>
        <div class="recipes-search-inputs">
          <div class="recipes-search-input-name">
            <label class="visually-hidden" for="recipes-search-name-input"
              >Search recipes by name</label
            >
            <input
              id="recipes-search-name-input"
              type="search"
              class="recipes-search-name-input"
              placeholder="Search by name"
            >
          </div>
          <div class="recipes-search-input-ingredient" hidden>
            <label class="visually-hidden" for="recipes-search-ingredient-input"
              >Search recipes by ingredient</label
            >
            <input
              id="recipes-search-ingredient-input"
              type="search"
              class="recipes-search-ingredient-input"
              placeholder="Search by ingredient"
            >
          </div>
          <div class="recipes-search-input-nutrition" hidden>
            <div class="recipes-nutrition-row">
              <label>
                Nutrient
                <input
                  type="text"
                  class="recipes-nutrition-name"
                  placeholder="e.g. Calories, Protein"
                >
              </label>
            </div>
            <div class="recipes-nutrition-row recipes-nutrition-mode">
              <span class="recipes-nutrition-mode-label">Use</span>
              <label>
                <input
                  type="radio"
                  name="recipes-nutrition-mode"
                  value="min"
                  checked
                >
                Min
              </label>
              <label>
                <input type="radio" name="recipes-nutrition-mode" value="max" >
                Max
              </label>
              <label>
                <input
                  type="radio"
                  name="recipes-nutrition-mode"
                  value="range"
                >
                Min and Max
              </label>
            </div>
            <div class="recipes-nutrition-values">
              <label class="recipes-nutrition-min">
                Min
                <input
                  type="number"
                  class="recipes-nutrition-min-value"
                  step="any"
                >
              </label>
              <label class="recipes-nutrition-max" hidden>
                Max
                <input
                  type="number"
                  class="recipes-nutrition-max-value"
                  step="any"
                >
              </label>
            </div>
          </div>
        </div>
        <button class="recipes-search-submit" type="button">Search</button>
      </div>
      <div class="recipe-cards">
        <!-- Recipe cards will be dynamically inserted here -->
      </div>

      <template id="recipeCardTemplate">
        <img src="" alt="" >
        <h3>Recipe title</h3>
        <p></p>
      </template>
      <template id="recipeDetailTemplate">
        <section class="recipe-detail">
          <button
            class="recipe-detail-close"
            type="button"
            aria-label="Close recipe details"
          ></button>
          <div class="recipe-detail-header">
            <img class="recipe-detail-image" src="" alt="" >
            <div class="recipe-detail-summary">
              <h3 class="recipe-detail-title">Recipe title</h3>
              <p class="recipe-detail-meta"></p>
            </div>
          </div>
          <div class="recipe-detail-body">
            <section class="recipe-detail-ingredients">
              <h4>Ingredients</h4>
              <p class="recipe-detail-ingredients-hint">
                Tap an ingredient to view details.
              </p>
              <ul class="recipe-detail-ingredients-list"></ul>
            </section>
            <section class="recipe-detail-instructions">
              <h4>Instructions</h4>
              <p class="recipe-detail-instructions-text"></p>
            </section>
            <section class="recipe-detail-actions">
              <button class="recipe-detail-nutrition-btn" type="button">
                View Nutrition
              </button>
            </section>
          </div>
        </section>
      </template>
      <template id="ingredientDetailTemplate">
        <section class="ingredient-detail">
          <button
            class="ingredient-detail-close"
            type="button"
            aria-label="Close ingredient details"
          ></button>
          <div class="ingredient-detail-header">
            <img class="ingredient-detail-image" src="" alt="" >
            <div class="ingredient-detail-summary">
              <h3 class="ingredient-detail-title">Ingredient details</h3>
              <p class="ingredient-detail-meta"></p>
            </div>
          </div>
          <div class="ingredient-detail-body">
            <p class="ingredient-detail-original"></p>
            <p class="ingredient-detail-amount"></p>
            <p class="ingredient-detail-aisle"></p>
            <p class="ingredient-detail-meta-info"></p>
          </div>
        </section>
      </template>
      <template id="nutritionDetailTemplate">
        <section class="nutrition-detail">
          <button
            class="nutrition-detail-close"
            type="button"
            aria-label="Close nutrition details"
          ></button>
          <div class="nutrition-detail-header">
            <div class="nutrition-detail-summary">
              <h3 class="nutrition-detail-title">Nutrition</h3>
              <p class="nutrition-detail-meta"></p>
            </div>
          </div>
          <div class="nutrition-detail-body">
            <ul class="nutrition-detail-list"></ul>
          </div>
        </section>
      </template>
    </template>
    <template id="mealPlanPageTemplate">
      <p>Plan your meals for the week here.</p>
    </template>
    <template id="shoppingPageTemplate">
      <p>Manage your shopping list here.</p>
    </template>
    <template id="morePageTemplate">
      <p>Explore additional Chow Tools and resources.</p>
    </template>
    <template id="footerTemplate">
      <footer class="footer wdd330">
        <div class="footer-content">
          <span class="footer-class">WDD330</span> &copy;
          <span class="currentyear"></span> Tracy Robert Mann
        </div>
      </footer>
    </template>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title></title>
    <meta
      name="description"
      content="Home page for the WDD 330 - Web Frontend Development II class as authored by Tracy Robert Mann."
    >
    <meta name="author" content="Tracy Robert Mann" >
    <link rel="icon" href="images/recipePlaceholder.svg" type="image/svg+xml" >
    <link rel="stylesheet" href="styles/responsive.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body id="body">
    <span id="home"></span>
    <span id="recipes"></span>
    <span id="mealplan"></span>
    <span id="shopping"></span>
    <span id="tools"></span>
    <template id="headerTemplate">
      <header>
        <div id="header-row">
          <span id="header-logo">
            <img >
          </span>
          <h1 id="header-title"></h1>
          <button id="header-hamburger">
            <img id="hamburger-icon" >
          </button>
        </div>
      </header>
    </template>
    <template id="menuTemplate">
      <nav>
        <ul></ul>
      </nav>
    </template>
    <template id="menuItemTemplate">
      <li>
        <a></a>
      </li>
    </template>
    <template id="mainTemplate">
      <main>
        <h2></h2>
        <div></div>
      </main>
    </template>
    <template id="homePageTemplate">
      <div id="home-search-bar">
        <label for="home-search-input"></label>
        <input id="home-search-input" type="search" >
        <button id="home-search-button"></button>
      </div>
      <div id="home-actions">
        <button id="home-meal-plan-summary" type="button"></button>
        <button id="shopping-list-btn-top" type="button"></button>
      </div>
      <div id="home-recipe-cards">
        <!-- Recipe cards will be dynamically inserted here -->
      </div>

      <button id="shopping-list-btn-bottom" type="button"></button>
    </template>
    <template id="recipesPageTemplate">
      <div id="recipes-search-bar">
        <div id="recipes-search-controls">
          <fieldset id="recipes-search-type-group">
            <legend></legend>
            <label>
              <input
                type="checkbox"
                name="recipes-search-type"
                value="name"
                checked
              >
            </label>
            <label>
              <input
                type="checkbox"
                name="recipes-search-type"
                value="ingredient"
              >
            </label>
            <label>
              <input
                type="checkbox"
                name="recipes-search-type"
                value="nutrition"
              >
            </label>
          </fieldset>
        </div>
        <div id="recipes-search-inputs">
          <div id="recipes-search-input-name">
            <label for="recipes-search-name-input"></label>
            <input id="recipes-search-name-input" type="search" >
          </div>
          <div id="recipes-search-input-ingredient" hidden>
            <label for="recipes-search-ingredient-input"></label>
            <input id="recipes-search-ingredient-input" type="search" >
          </div>
          <div id="recipes-search-input-nutrition" hidden>
            <div id="recipes-nutrition-name-row">
              <label>
                <input type="text" id="recipes-nutrition-name" >
              </label>
            </div>
            <div id="recipes-nutrition-mode-row">
              <span></span>
              <label>
                <input
                  type="radio"
                  name="recipes-nutrition-mode"
                  value="min"
                  checked
                >
              </label>
              <label>
                <input type="radio" name="recipes-nutrition-mode" value="max" >
              </label>
              <label>
                <input
                  type="radio"
                  name="recipes-nutrition-mode"
                  value="range"
                >
              </label>
            </div>
            <div id="recipes-nutrition-values">
              <label id="recipes-nutrition-min">
                <input
                  type="number"
                  id="recipes-nutrition-min-value"
                  step="any"
                >
              </label>
              <label id="recipes-nutrition-max" hidden>
                <input
                  type="number"
                  id="recipes-nutrition-max-value"
                  step="any"
                >
              </label>
            </div>
          </div>
        </div>
        <button id="recipes-search-submit-button"></button>
      </div>
      <div id="recipes-recipe-cards">
        <!-- Recipe cards will be dynamically inserted here -->
      </div>
    </template>
    <template id="mealPlanPageTemplate">
      <section id="meal-plan-page">
        <header id="meal-plan-header">
          <p></p>
        </header>
        <div id="meal-plan-controls">
          <div>
            <label for="meal-plan-days"></label>
            <select id="meal-plan-days">
              <option value="1"></option>
              <option value="3"></option>
              <option value="5"></option>
              <option value="7" selected></option>
            </select>
          </div>
          <div>
            <span id="meal-plan-calories-label"></span>
            <span id="meal-plan-calories" aria-live="polite"></span>
          </div>
          <div>
            <label for="meal-plan-people"></label>
            <div>
              <button id="meal-plan-people-decrement">−</button>
              <input
                id="meal-plan-people"
                type="number"
                inputmode="numeric"
                min="1"
                step="1"
                value="1"
              >
              <button id="meal-plan-people-increment">+</button>
            </div>
          </div>
          <div>
            <label for="meal-plan-meals-per-day"></label>
            <div>
              <button id="meal-plan-meals-per-day-decrement">−</button>
              <input
                id="meal-plan-meals-per-day"
                type="number"
                inputmode="numeric"
                min="1"
                step="1"
                value="1"
              >
              <button id="meal-plan-meals-per-day-increment">+</button>
            </div>
          </div>
          <div>
            <div id="meal-plan-calorie-grid">
              <div id="meal-plan-calorie-grid-header">
                <span></span>
              </div>
              <div id="meal-plan-calorie-grid-rows"></div>
              <div id="meal-plan-calorie-grid-controls"></div>
            </div>
          </div>
          <button id="meal-plan-generate-button"></button>
        </div>
        <section id="meal-plan-summary-section">
          <h3></h3>
          <p id="meal-plan-summary-hint"></p>
          <div id="meal-plan-grid"></div>
        </section>
        <section id="meal-plan-actions">
          <button id="meal-plan-save-button"></button>
          <button id="meal-plan-load-button"></button>
          <button id="meal-plan-to-shopping-button"></button>
          <button id="meal-plan-use-pantry-button"></button>
        </section>
      </section>
    </template>
    <template id="shoppingPageTemplate">
      <section id="shopping-page">
        <div id="shopping-header">
          <p></p>
        </div>
        <div id="shopping-add-item">
          <label for="shopping-qty"></label>
          <input id="shopping-qty" type="number" min="1" step="1" value="1" >
          <label for="shopping-unit"></label>
          <input id="shopping-unit" type="text" >
          <label for="shopping-new-item"></label>
          <div id="shopping-known-wrapper">
            <input id="shopping-new-item" type="text" >
            <button id="shopping-known-toggle">▼</button>
            <ul id="shopping-known-menu" hidden></ul>
          </div>
          <button id="shopping-add-button"></button>
        </div>
        <section id="shopping-lists">
          <section id="shopping-list-section-shopping">
            <h3></h3>
            <p></p>
            <div id="shopping-list-actions-shopping">
              <button id="shopping-move-to-pantry-button"></button>
              <button id="shopping-buy-more-button"></button>
              <button id="shopping-dont-buy-button"></button>
            </div>
            <ul id="shopping-list-items-shopping"></ul>
          </section>

          <section id="shopping-list-section-pantry">
            <h3></h3>
            <p></p>
            <div id="shopping-list-actions-pantry">
              <button id="shopping-move-to-shopping-button"></button>
              <button id="shopping-discard-button"></button>
            </div>
            <ul id="shopping-list-items-pantry"></ul>
          </section>
        </section>
      </section>
    </template>
    <template id="toolsPageTemplate">
      <section id="chow-tools-page">
        <header id="chow-tools-header">
          <p></p>
        </header>

        <div id="chow-tools-grid">
          <section>
            <h3></h3>
            <p></p>
            <div>
              <div>
                <h4></h4>
                <ul></ul>
              </div>
              <div>
                <h4></h4>
                <ul></ul>
              </div>
            </div>
          </section>

          <section>
            <h3></h3>
            <p></p>
            <form>
              <div>
                <label for="diet-type"></label>
                <select id="diet-type">
                  <option value="" selected></option>
                  <option value="vegetarian"></option>
                  <option value="vegan"></option>
                  <option value="pescetarian"></option>
                  <option value="glutenFree"></option>
                  <option value="dairyFree"></option>
                </select>
              </div>
              <div>
                <label for="diet-allergens"></label>
                <input id="diet-allergens" type="text" >
              </div>
              <div>
                <label for="diet-max-time"></label>
                <input id="diet-max-time" type="number" min="0" step="5" >
              </div>
            </form>
          </section>

          <section>
            <h3></h3>
            <p></p>
            <div>
              <label>
                <input id="nutrition-conflict-toggle" type="checkbox" >
              </label>
              <p></p>
            </div>
          </section>

          <section>
            <h3></h3>
            <p></p>
            <div>
              <button id="export-mealplan-button"></button>
              <button id="import-mealplan-button"></button>
              <button id="export-shopping-button"></button>
              <button id="import-shopping-button"></button>
              <input
                id="import-mealplan-file"
                type="file"
                accept="application/json,.json"
                hidden
              >
              <input
                id="import-shopping-file"
                type="file"
                accept="application/json,.json"
                hidden
              >
            </div>
          </section>

          <section>
            <h3></h3>
            <p></p>
            <div>
              <button id="clear-favorites-button"></button>
              <button id="clear-plans-button"></button>
              <button id="clear-all-data-button"></button>
            </div>
          </section>
        </div>
      </section>
    </template>
    <template id="recipeCardWrapperTemplate">
      <div></div>
    </template>
    <template id="recipeCardsMessageTemplate">
      <p></p>
    </template>
    <template id="recipeCardTemplate">
      <button></button>
      <img src="" alt="" >
      <h3></h3>
      <p></p>
    </template>
    <template id="recipeDetailTemplate">
      <section>
        <button></button>
        <div>
          <img src="" alt="" >
          <div>
            <h3></h3>
            <p></p>
          </div>
        </div>
        <div>
          <section>
            <h4></h4>
            <p></p>
            <ul></ul>
          </section>
          <section>
            <h4></h4>
            <p></p>
          </section>
          <section>
            <button></button>
            <button type="button"></button>
          </section>
        </div>
      </section>
    </template>
    <template id="ingredientDetailTemplate">
      <section>
        <button></button>
        <div>
          <img src="" alt="" >
          <div>
            <h3></h3>
            <p></p>
          </div>
        </div>
        <div>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </section>
    </template>
    <template id="nutritionDetailTemplate">
      <section>
        <button></button>
        <div>
          <div>
            <h3></h3>
            <p></p>
          </div>
        </div>
        <div>
          <ul></ul>
        </div>
      </section>
    </template>
    <template id="footerTemplate">
      <footer>
        <div id="footer-content">
          <span id="footer-course"></span>
          <span aria-hidden="true">&copy;</span>
          <span id="footer-year"></span>
          <span id="footer-author"></span>
        </div>
      </footer>
    </template>
  </body>
</html>
